<md-list-item v-on:mouseenter="hover" v-on:mouseleave='unHover'>
	<i class="delete-tabset-icon material-icons" :class="{ hide: !tabIsHovered }" v-on:click="deleteTab">
		close
	</i>
	<img class="link-image" :src="tab.favIconUrl"/>
	<a class="tab-link md-list-item-text" target="blank" :href="tab.url" v-on:click="deleteTab">{{ tab.title }}</a>
</md-list-item>
